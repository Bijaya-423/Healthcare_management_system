{% extends "base.html" %}
{% block content %}


{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    {% comment %} <link rel="stylesheet" href="styles.css"> {% endcomment %}
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .gallery-container {
            text-align: center;
            padding: 20px;
        }
        
        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .gallery-item {
            width: 200px;
            height: 200px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="gallery-container">
        <br><br>
        <h1>Image Gallery</h1>
        <br><br>
        <div class="gallery-grid">
            <div class="gallery-item" onclick="openModal(this)">
                <img src="{% static 'images/banner.jpg' %}" alt="Image 1">
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="{% static 'images/banner3.jpg' %}" alt="Image 1">
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="{% static 'images/background.jpg' %}" alt="Image 1">
            </div>

            <div class="gallery-item" onclick="openModal(this)">
                <img src="{% static 'images/banner.jpg' %}" alt="Image 1">
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="{% static 'images/banner3.jpg' %}" alt="Image 1">
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="{% static 'images/background.jpg' %}" alt="Image 1">
            </div>

            <div class="gallery-item" onclick="openModal(this)">
                <img src="{% static 'images/banner.jpg' %}" alt="Image 1">
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="{% static 'images/banner3.jpg' %}" alt="Image 1">
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="{% static 'images/background.jpg' %}" alt="Image 1">
            </div>

            <div class="gallery-item" onclick="openModal(this)">
                <img src="{% static 'images/banner.jpg' %}" alt="Image 1">
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="{% static 'images/banner3.jpg' %}" alt="Image 1">
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="{% static 'images/background.jpg' %}" alt="Image 1">
            </div>
            <!-- Add more images as needed -->
        </div>
    </div>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script type="text/javascript">
        function openModal(element) {
            var modal = document.getElementById('modal');
            var modalImg = document.getElementById('modal-img');
            modal.style.display = 'flex';
            modalImg.src = element.getElementsByTagName('img')[0].src;
        }
        
        function closeModal() {
            var modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
        
    </script>
</body>
</html>





{% endblock %}
